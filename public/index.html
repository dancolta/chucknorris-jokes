<!DOCTYPE html>
<html>
  <head>
    <title>Chuck Norris Jokes</title>
    <style>
      body {
        background-color: #222;
        font-family: "Open Sans", sans-serif;
        text-align: center;
        padding-top: 200px;
      }

      h1 {
        color: #fff;
        font-size: 3rem;
        margin-top: 3rem;
      }

      ul {
        list-style-type: none;
        margin-top: 2rem;
        padding: 0;
      }
      .joke-item {
        background-color: #333;
        color: #fff;
        border-radius: 4px;
        border: 1px solid rgba(221, 221, 221, 0.5);
        padding: 1rem;
        margin-bottom: 1rem;
        text-align: left;
        line-height: 1.5;
        font-family: "Roboto", sans-serif;
      }

      .joke-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 0 1rem;
        text-align: left;
        padding-bottom: 200px;
      }

      li {
        font-size: 1rem;
      }

      button {
        background-color: #e74c3c;
        border: none;
        border-radius: 4px;
        color: #fff;
        cursor: pointer;
        font-size: 1rem;
        margin-top: 2rem;
        padding: 1rem;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #c0392b;
      }
    </style>
  </head>
  <body>
    <h1>Chuck Norris Jokes</h1>
    <button id="btn">Generate Joke</button>
    <div class="joke-container">
      <ul id="joke-list"></ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
