<!DOCTYPE html>
<html>
  <head>
    <title>Chuck Norris Jokes</title>
    <style>
      body {
        background-color: #222;
        font-family: "Open Sans", sans-serif;
        text-align: center;
        padding-top: 200px;
      }

      h1 {
        color: #fff;
        font-size: 3rem;
        margin-top: 3rem;
      }

      .joke-container {
        max-width: 600px;
        margin: 0 auto;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .joke-container.hide {
        opacity: 0;
      }

      .joke-container.show {
        opacity: 1;
      }

      p {
        color: #fff;
        font-size: 1.5rem;
        margin-top: 2rem;
      }

      button {
        background-color: #e74c3c;
        border: none;
        border-radius: 4px;
        color: #fff;
        cursor: pointer;
        font-size: 1rem;
        margin-top: 2rem;
        padding: 1rem;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #c0392b;
      }
    </style>
  </head>
  <body>
    <h1>Chuck Norris Jokes</h1>
    <div class="joke-container">
      <p id="joke"></p>
    </div>
    <button id="btn">Generate Joke</button>

    <script src="script.js"></script>
  </body>
</html>
